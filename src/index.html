<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>PS4 Dualshock</title>
</head>

<body>
  <nav class="nav container">
    <div>
      <img class="nav__logo" src="assets/img/logo.png" alt="logo" />
    </div>
    <div class="nav__menu" id="menu">
      <a class="nav__menu-element" href="#">game controllers</a>
      <a class="nav__menu-element" href="#">VR Accessories</a>
      <a class="nav__menu-element" href="#">media remotes</a>
      <a class="nav__menu-element" href="#">others</a>
    </div>
    <div class="nav__bar" id="bar">
      <i class='bx bx-menu-alt-right'></i>
    </div>
  </nav>
  <main class="dualshock">
    <div class="dualshock__texts">
      <div class="dualshock__main">
        <h1 class="dualshock__title">PS4 V2 <br> Dualshock 4</h1>
        <h2>Wireless Controller for PlayStation 4</h2>
        <p class="dualshock__text">(Compatible/Generic)</p>
      </div>
      <p class="dualshock__price">$32.50</p>
      <a class="dualshock__btn" href="#">Buy Now</a>
    </div>
    <div class="dualshock__image">
      <img class="dualshock__image-img" src="assets/img/controller.png" alt="dualshock">
      <div class="dualshock__image-add">
        <i class='bx bx-cross dualshock__image-icon'></i>
        <p>Add to Cart</p>
      </div>
    </div>
  </main>
  
  <script src="assets/js/main.js"></script>
</body>

</html>
